<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <script>
          function count(array, num){
                    let obj = array.reduce((r, v) =>{
                           r[0].has(v)? r[1][v]? r[1][v]++: r[1][v] = 2: r[0].add(v);
                         return r;
                    }, [new Set, {}])[1];
                    
                    return obj[num];
          }
    </script>
</head>
<body>
          <script>
                    let array = [1, 3, 7, 1, 4];
                    alert(count(array, 1));
          </script>

</body>
</html>
